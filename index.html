<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marc Schraepler von Gerlach – Digital Transformation Consultant</title>
    <meta name="description" content="Digital Transformation Consultant. WordPress & Marketing IT, CRM Architecture, Process Automation. Based in Austria, working DACH & international.">
    <link rel="canonical" href="https://marcschraepler.github.io/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Marc Schraepler von Gerlach">
    <meta property="og:description" content="Digital Transformation Consultant – WordPress & Marketing IT, CRM Architecture, DACH & International.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@700;800&family=Plus+Jakarta+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --text: #1d1d1f;
            --muted: #6e6e73;
            --accent: #669bbc;
            --accent-hover: #5582a0;
            --bg: #fafafa;
            --card: #ffffff;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { font-family: 'Plus Jakarta Sans', -apple-system, sans-serif; background: var(--bg); color: var(--text); -webkit-font-smoothing: antialiased; }
        body { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 40px 20px; }

        .card {
            max-width: 420px;
            width: 100%;
            text-align: center;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 28px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        h1 {
            font-family: 'Bricolage Grotesque', Georgia, serif;
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -0.03em;
            line-height: 1.2;
            margin-bottom: 8px;
        }

        .tagline {
            font-size: 15px;
            font-weight: 500;
            color: var(--accent);
            margin-bottom: 16px;
        }

        .bio {
            font-size: 15px;
            line-height: 1.7;
            color: var(--muted);
            margin-bottom: 36px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .links a {
            display: block;
            padding: 14px 24px;
            border: 1px solid #e2e2e7;
            border-radius: 12px;
            background: var(--card);
            color: var(--text);
            font-size: 15px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .links a:hover {
            border-color: var(--accent);
            color: var(--accent);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102,155,188,0.12);
        }

        .links a .arrow {
            opacity: 0.4;
            margin-left: 6px;
            transition: opacity 0.2s;
        }

        .links a:hover .arrow {
            opacity: 0.8;
        }

        .location {
            margin-top: 32px;
            font-size: 13px;
            color: var(--muted);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --text: #f0f0f2;
                --muted: #8e8e93;
                --bg: #141416;
                --card: #1c1c1e;
            }
            .links a { border-color: #2c2c2e; }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://marcschraepler.com/_astro/profile.CVnBWkHx_t5IoE.webp" alt="Marc Schraepler von Gerlach" class="avatar">
        <h1>Marc Schraepler von Gerlach</h1>
        <p class="tagline">Digital Transformation Consultant</p>
        <p class="bio">Bridging business and IT. CRM architecture, e-commerce platforms, and process automation for companies that need structure in their tool landscape.</p>
        <div class="links">
            <a href="https://marcschraepler.com/en/" target="_blank" rel="noopener">Website <span class="arrow">↗</span></a>
        </div>
        <p class="location">Austria · DACH · Remote</p>
    </div>
</body>
</html>
